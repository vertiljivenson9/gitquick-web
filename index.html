<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>GitQuick</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background:#0a0a0a;
  color:#00ff9c;
  font-family:monospace;
  padding:16px;
}
h1 { font-size:20px; }
input, select, button {
  width:100%;
  padding:10px;
  margin:6px 0;
  background:#111;
  color:#00ff9c;
  border:1px solid #00ff9c;
}
button {
  cursor:pointer;
}
button:hover {
  background:#00ff9c;
  color:#000;
}
pre {
  background:#050505;
  padding:10px;
  height:320px;
  overflow:auto;
  font-size:13px;
}
.ok { color:#6aff6a; }
.err { color:#ff6a6a; }
</style>
</head>
<body>

<h1>üöÄ GitQuick</h1>

<button onclick="loginGitHub()">üîê Login con GitHub</button>

<select id="repoSelect">
  <option value="">‚Äî Selecciona un repositorio ‚Äî</option>
</select>

<input type="file" id="zip" accept=".zip">
<button onclick="run()">Subir ZIP</button>

<pre id="log"></pre>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script>
/* =====================
   CONFIG
===================== */
const WORKER_URL =
  "https://gitquick-worker-backend.vertiljivenson9.workers.dev";
const GITHUB_CLIENT_ID = "Ov23liPpfulEOwAZecta";

/* =====================
   LOG
===================== */
const logEl = document.getElementById("log");
function log(msg, cls="") {
  const d = document.createElement("div");
  d.textContent = msg;
  if (cls) d.className = cls;
  logEl.appendChild(d);
  logEl.scrollTop = logEl.scrollHeight;
}

/* =====================
   LOGIN GITHUB
===================== */
function loginGitHub() {
  const redirect =
    "https://gitquick-worker-backend.vertiljivenson9.workers.dev/oauth/callback";

  window.location.href =
    "https://github.com/login/oauth/authorize" +
    "?client_id=" + GITHUB_CLIENT_ID +
    "&redirect_uri=" + encodeURIComponent(redirect) +
    "&scope=repo";
}

/* =====================
   CARGAR REPOS DESDE URL
===================== */
(function loadReposFromURL() {
  const params = new URLSearchParams(window.location.search);
  const encoded = params.get("repos");
  if (!encoded) return;

  try {
    const repos = JSON.parse(atob(encoded));
    const select = document.getElementById("repoSelect");
    select.innerHTML =
      '<option value="">‚Äî Selecciona un repositorio ‚Äî</option>';

    repos.forEach(repo => {
      const opt = document.createElement("option");
      opt.value = repo;
      opt.textContent = repo;
      select.appendChild(opt);
    });

    log("‚úÖ Repositorios cargados", "ok");
  } catch {
    log("‚ùå Error leyendo repos", "err");
  }
})();

/* =====================
   SUBIR ZIP
===================== */
async function run() {
  logEl.textContent = "";

  const repo = document.getElementById("repoSelect").value;
  const zipFile = document.getElementById("zip").files[0];

  if (!repo) return alert("Selecciona un repositorio");
  if (!zipFile) return alert("Selecciona un ZIP");

  log("üì¶ Leyendo ZIP...");
  const zip = await JSZip.loadAsync(zipFile);

  const files = [];
  for (const [path, entry] of Object.entries(zip.files)) {
    if (entry.dir) continue;
    try {
      const content = await entry.async("text");
      files.push({ path, content });
      log("üìÑ " + path);
    } catch {
      log("‚ö†Ô∏è Skip " + path);
    }
  }

  log(`‚úÖ Archivos detectados: ${files.length}`, "ok");
  log("üöÄ Enviando al Worker...");

  const res = await fetch(WORKER_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ repo, files })
  });

  const text = await res.text();

  if (res.ok) {
    log("‚úÖ Worker respondi√≥", "ok");
    log(text, "ok");
  } else {
    log("‚ùå Error del Worker", "err");
    log(text, "err");
  }
}
</script>

</body>
</html>
